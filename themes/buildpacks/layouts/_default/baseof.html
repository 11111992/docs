<!doctype html>
<html>

<head>
  {{ partial "meta.html" . }}

  <script
    src="https://cdn.jsdelivr.net/combine/npm/axios@0.21.0,npm/jquery@3.5.1,npm/bootstrap@4.5.3,npm/fullcalendar@5.4.0"></script>


  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.1/css/all.min.css"
    crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/combine/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css,npm/fullcalendar@5.4.0/main.min.css"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Fira+Mono|Source+Sans+Pro:400,400i,600" rel="stylesheet">
  {{ $style := resources.Get "scss/site.scss" | resources.ToCSS }}
  <link rel="stylesheet" href="{{ $style.Permalink }}" integrity="{{ $style.Data.Integrity }}" media="screen">

  <script>
    function addAnchor(element) {
      if (element.id === "" || element.getElementsByTagName("a").length > 0) {
        return;
      }

      element.innerHTML =
        `<a href="#${element.id}" class="h-anchor">
            ${element.innerHTML} <i class="fas fa-link icon" aria-label="Anchor"></i>
          </a>`;
    }

    document.addEventListener('DOMContentLoaded', function () {
      const headers = document.querySelectorAll('h1, h2, h3, h4, h5');
      if (headers) {
        headers.forEach(addAnchor);
      }
    });
  </script>

  <title>{{ .Title | plainify }} Â· {{ .Site.Title }}</title>
</head>

<body>
  {{ partial "header.html" . }}
  {{ block "main" . }}{{ end }}
  {{ partial "footer.html" . }}
</body>

</html>
