<header class="container">
  <a href="{{.Site.BaseURL}}" class="logo"><img src="/images/buildpacks-logo.svg" alt="Buildpacks.io Logo"></a>
  <input type="checkbox" id="mobile-nav-toggle">
  <label for="mobile-nav-toggle">&#9776;</label>
  <ul>
    {{ $current := . }}
    {{ range $.Site.Menus.main }}
      {{ $topLevel := replace .URL "/" "" }}
      <li><a class="{{ if or (eq $current.Permalink .URL) (eq $current.Type $topLevel) }}active{{end}}" {{if (hasPrefix .URL "https")}}target='_blank'{{end}} href="{{ .URL }}">{{ .Name }}</a></li>
    {{ end }}
    <li><a href="/docs" class="button-light"><i class="far fa-file-alt mr-2"></i>Docs</a></li>
    <li class="pl-3"><a href="https://github.com/buildpacks" class="github-button icon-button bg-blue button">GitHub</a></li>
  </ul>
</header>
